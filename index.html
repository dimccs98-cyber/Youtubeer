<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    <style>
        body { margin: 0; padding: 0; background-color: #121212; color: #e0e0e0; font-family: sans-serif; }
        
        .video-container { 
            position: sticky; 
            top: 0; 
            width: 100%; 
            padding-bottom: 56.25%; /* 16:9 */
            background: #000; 
            z-index: 999; 
            height: 0;
        }
        
        .video-container iframe { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        /* 错误/禁止嵌入时的遮罩层 */
        #fallback-layer {
            display: none; /* 默认隐藏 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #fallback-btn {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }

        .content { padding: 20px 16px; }
        .title { 
            font-size: 18px; 
            font-weight: bold; 
            margin-bottom: 12px; 
            color: #ffffff; 
            border-left: 4px solid #FFD700; 
            padding-left: 10px; 
        }
        .text { 
            font-size: 16px; 
            line-height: 1.6; 
            color: #cccccc; 
            word-wrap: break-word; 
            white-space: pre-wrap;
        }
        
        #error-bar {
            display: none;
            background-color: #ff4444;
            color: white;
            padding: 5px;
            font-size: 10px;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 2000;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: absolute;
            color: #666;
            font-size: 14px;
        }
        
        .version-tag {
            position: fixed;
            bottom: 5px; right: 5px;
            color: #333; font-size: 10px;
        }
    </style>
</head>
<body>

    <div id="error-bar"></div>

    <div class="video-container">
        <div class="loader">加载中...</div>
        <div id="player"></div>
        
        <!-- 救场遮罩层 -->
        <div id="fallback-layer">
            <div style="color: #fff; margin-bottom: 8px;">此视频限制了嵌入播放</div>
            <a id="fallback-btn" href="#" target="_blank">前往 YouTube 观看</a>
        </div>
    </div>

    <div class="content">
        <div class="title">视频摘要</div>
        <div class="text" id="quote-text">正在获取摘要...</div>
    </div>
    
    <div class="version-tag">v4.0 (Fix 150)</div>

    <script>
        // 全局参数
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v') || urlParams.get('videoId');
        const quoteTextRaw = urlParams.get('text');

        // --- 1. 优先处理文字显示 (不管视频是否报错，先把字显示出来) ---
        const quoteDiv = document.getElementById('quote-text');
        if (quoteTextRaw) {
            try {
                // 尝试解码，如果失败就显示原文
                quoteDiv.innerText = decodeURIComponent(quoteTextRaw);
            } catch (e) {
                quoteDiv.innerText = quoteTextRaw;
            }
        } else {
            quoteDiv.innerText = "暂无摘要内容";
        }

        // --- 2. 视频处理逻辑 ---
        if (videoId) {
            // 配置救场按钮的链接
            document.getElementById('fallback-btn').href = "https://m.youtube.com/watch?v=" + videoId;

            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            var player;
            window.onYouTubeIframeAPIReady = function() {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    // 尝试切回标准域名，兼容性更好
                    host: 'https://www.youtube.com',
                    playerVars: {
                        'autoplay': 1,
                        'controls': 1,
                        'playsinline': 1,
                        'fs': 1,
                        'rel': 0,
                        'modestbranding': 1,
                        'origin': window.location.origin
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onError': onPlayerError
                    }
                });
            };
        } else {
            document.querySelector('.video-container').innerHTML = '<div style="padding:20px;text-align:center;color:white;">无效的视频 ID</div>';
        }

        function onPlayerReady(event) {
            event.target.mute();
            event.target.playVideo();
        }

        function onPlayerError(event) {
            console.error("YouTube Error:", event.data);
            // 错误代码 150 或 101：禁止嵌入
            if (event.data === 150 || event.data === 101) {
                // 显示救场遮罩层
                document.getElementById('fallback-layer').style.display = 'flex';
                // 隐藏背后的报错 iframe
                if(document.getElementById('player')) {
                     document.getElementById('player').style.display = 'none';
                }
            } else {
                // 其他错误显示在顶部红条
                var errorDiv = document.getElementById('error-bar');
                errorDiv.style.display = 'block';
                errorDiv.innerText = "播放错误: " + event.data;
            }
        }
    </script>
</body>
</html>
