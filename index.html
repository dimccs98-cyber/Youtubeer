<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    <style>
        body { margin: 0; padding: 0; background-color: #121212; color: #e0e0e0; font-family: sans-serif; }
        
        /* 视频容器
           这里我们设置 height: 100vh 会导致页面底部内容被挤下去，
           为了兼容底部的文字摘要，我们保持 16:9 的比例。
           但是为了让控制条显示，高度必须足够。
        */
        .video-container { 
            position: sticky; 
            top: 0; 
            width: 100%; 
            /* 16:9 比例 (9 / 16 = 0.5625) */
            padding-bottom: 56.25%; 
            background: #000; 
            z-index: 999; 
            height: 0;
        }
        
        .video-container iframe { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        /* 文字内容区域 */
        .content { padding: 20px 16px; }
        .title { 
            font-size: 18px; 
            font-weight: bold; 
            margin-bottom: 12px; 
            color: #ffffff; 
            border-left: 4px solid #FFD700; 
            padding-left: 10px; 
        }
        .text { 
            font-size: 16px; 
            line-height: 1.6; 
            color: #cccccc; 
            word-wrap: break-word; 
            white-space: pre-wrap;
        }
        
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: absolute;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <div class="loader">加载中...</div>
        <div id="player"></div>
    </div>

    <div class="content">
        <div class="title">视频摘要</div>
        <div class="text" id="quote-text">正在获取摘要...</div>
    </div>

    <script>
        // 获取参数
        const urlParams = new URLSearchParams(window.location.search);
        // 兼容 ?v=ID 和 ?videoId=ID
        const videoId = urlParams.get('v') || urlParams.get('videoId'); 
        const quoteTextRaw = urlParams.get('text');

        // 填充文字
        const quoteDiv = document.getElementById('quote-text');
        if (quoteTextRaw) {
            try {
                quoteDiv.innerText = decodeURIComponent(quoteTextRaw);
            } catch(e) {
                quoteDiv.innerText = quoteTextRaw;
            }
        } else {
            quoteDiv.innerText = "暂无摘要内容";
        }

        // 加载 YouTube API
        if (videoId) {
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    // 强制 No-Cookie 域名
                    host: 'https://www.youtube-nocookie.com',
                    playerVars: {
                        'autoplay': 1,
                        'controls': 1,       // 【关键】显式开启控制条
                        'playsinline': 1,    // 【关键】允许内嵌播放，配合Java代码的全屏回调
                        'fs': 1,             // 【关键】显示全屏按钮
                        'rel': 0,            // 不显示相关视频
                        'modestbranding': 1, // 极简 Logo
                        'origin': window.location.origin
                    },
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            }

            function onPlayerReady(event) {
                // 部分环境需要静音才能自动播放
                // event.target.playVideo();
            }
        } else {
            document.querySelector('.video-container').innerHTML = '<div style="padding:20px;text-align:center;color:white;">无效的视频 ID</div>';
        }
    </script>
</body>
</html>
