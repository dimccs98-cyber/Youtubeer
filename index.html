<!DOCTYPE html>
<html>
<head>
    <title>Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background-color: #000; overflow: hidden; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <!-- 1. The <div> that will be replaced with the YouTube player -->
    <div id="player"></div>

    <script>
        // 2. Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            if (videoId) {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 1,        // <-- Explicitly show controls
                        'fs': 1,              // <-- Explicitly show fullscreen button
                        'rel': 0,             // Hide related videos
                        'modestbranding': 1,  // Use minimal branding
                        'playsinline': 0      // Allow player to go fullscreen
                    }
                });
            }
        }
    </script>
</body>
</html>
