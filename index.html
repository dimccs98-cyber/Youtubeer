<!DOCTYPE html>

        /* æˆ‘ä»¬æŠŠè§†é¢‘å’ŒæŒ‰é’®æ‰“åŒ…åœ¨ä¸€èµ·å›ºå®šï¼Œè¿™æ ·å®ƒä»¬ä¹‹é—´æ°¸è¿œä¸ä¼šäº’ç›¸é®æŒ¡ */
        #fixed-header {

        /* æ“ä½œæ ï¼šè‡ªç„¶æµåœ¨è§†é¢‘ä¸‹æ–¹ */
        .action-bar {

        /* --- 2. ç™»å½•é®ç½©å±‚ --- */
        #login-layer {
            display: none;
            position: absolute; /* ç»å¯¹å®šä½è¦†ç›–åœ¨ video-wrapper ä¸Š */
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 10000; /* æœ€é«˜å±‚çº§ */
            flex-direction: column;

            text-align: center;
        }
        
        #login-msg { color: #fff; font-size: 14px; margin-bottom: 15px; line-height: 1.5; }

        #login-btn {

            text-decoration: none; border-radius: 20px; font-size: 14px;
            font-weight: 600; border: none; cursor: pointer;
        }

        /* --- 3. ä¸‹æ–¹æ–‡å­—å†…å®¹åŒºåŸŸ --- */
        .content {
            /* è¿™é‡Œçš„ padding-top ä¼šç”± JS åŠ¨æ€è®¡ç®—ï¼Œé˜²æ­¢è¢«é¡¶éƒ¨é®æŒ¡ */
            padding: 20px 16px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .title { 
            font-size: 18px; font-weight: bold; margin-bottom: 12px;

        .text {

        /* åŠ è½½åŠ¨ç”» */
        .loader {

            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            color: #666; font-size: 14px; z-index: 1;
        }
    </style>
</head>
<body>

    <!-- é¡¶éƒ¨å›ºå®šåŒºåŸŸï¼šåŒ…å«è§†é¢‘å’ŒæŒ‰é’® -->
    <div id="fixed-header">
        <div class="video-wrapper">
            <div class="loader" id="loader">åŠ è½½ä¸­...</div>
            <div id="player"></div>
            
            <!-- ç™»å½•é®ç½© -->
            <div id="login-layer">
                <div id="login-msg">æ’­æ”¾å—é™<br>è¯·ç™»å½• YouTube</div>
                <a id="login-btn" href="#">ç‚¹å‡»ç™»å½•</a>
            </div>
        </div>

        <!-- æ“ä½œæŒ‰é’®æ  -->
        <div class="action-bar">
            <a id="login-nav-btn" class="action-btn" href="#" target="_self">ğŸ”‘ ç™»å½•</a>
            <a id="jump-btn" class="action-btn" href="#" target="_blank">ğŸš€ APPè§‚çœ‹</a>
        </div>
    </div>

    <!-- ä¸‹æ–¹æ»šåŠ¨å†…å®¹ -->
    <div class="content" id="content-area">
        <div class="title">è§†é¢‘æ‘˜è¦</div>
        <div class="text" id="quote-text">æ­£åœ¨è·å–æ•°æ®...</div>
    </div>

    <script>
        // --- æ ¸å¿ƒä¼˜åŒ–ï¼šåŠ¨æ€è®¡ç®—å¸ƒå±€ ---
        function adjustLayout() {
            var header = document.getElementById('fixed-header');
            var content = document.getElementById('content-area');
            if(header && content) {
                // è·å–é¡¶éƒ¨å›ºå®šåŒºåŸŸçš„å®é™…é«˜åº¦ï¼Œå¹¶è®¾ç½®ç»™ä¸‹æ–¹å†…å®¹çš„ padding-top
                // è¿™æ ·æ— è®ºæ‰‹æœºå±å¹•å¤šå®½ï¼Œæ–‡å­—æ°¸è¿œç´§è´´åœ¨æŒ‰é’®ä¸‹æ–¹ï¼Œç»ä¸é®æŒ¡
                content.style.paddingTop = (header.offsetHeight + 20) + 'px';
            }
        }

        // é¡µé¢åŠ è½½å’Œçª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°è®¡ç®—
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
        
        // ç¨å¾®å»¶è¿Ÿä¸€ä¸‹å†æ¬¡è®¡ç®—ï¼Œç¡®ä¿ iframe æ¸²æŸ“å®Œæˆ
        setTimeout(adjustLayout, 500);

        try {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v') || urlParams.get('videoId');
            const quoteTextRaw = urlParams.get('text');

            // 1. æ˜¾ç¤ºæ–‡å­—
            const quoteDiv = document.getElementById('quote-text');
            if (quoteTextRaw && quoteTextRaw !== "null") {
                try {
                    quoteDiv.innerText = decodeURIComponent(quoteTextRaw);
                } catch (e) {
                    quoteDiv.innerText = quoteTextRaw;
                }
            } else {
                quoteDiv.innerText = "æš‚æ— æ‘˜è¦å†…å®¹";
            }

            // 2. æ„é€ ç™»å½•é“¾æ¥
            const currentUrl = window.location.href;
            const loginUrl = "https://accounts.google.com/ServiceLogin?service=youtube&passive=true&continue=" + encodeURIComponent(currentUrl);
            document.getElementById('login-btn').href = loginUrl;
            document.getElementById('login-nav-btn').href = loginUrl;

            // 3. åŠ è½½è§†é¢‘
            if (videoId) {
                document.getElementById('jump-btn').href = "https://m.youtube.com/watch?v=" + videoId;

                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                var player;
                window.onYouTubeIframeAPIReady = function() {
                    player = new YT.Player('player', {
                        height: '100%',
                        width: '100%',
                        videoId: videoId,
                        host: 'https://www.youtube.com',
                        playerVars: {
                            'autoplay': 1,
                            'controls': 1, // å¼ºåˆ¶æ˜¾ç¤º
                            'playsinline': 1,
                            'fs': 1,       // å¼ºåˆ¶å…¨å±
                            'rel': 0,
                            'modestbranding': 1,
                            'origin': window.location.origin
                        },
                        events: {
                            'onReady': function(event) {
                                document.getElementById('loader').style.display = 'none';
                                event.target.mute();
                                event.target.playVideo();
                                // è§†é¢‘åŠ è½½å‡ºæ¥åï¼Œé«˜åº¦å¯èƒ½å¾®è°ƒï¼Œå†æ¬¡æ ¡å‡†å¸ƒå±€
                                setTimeout(adjustLayout, 300);
                            },
                            'onError': function(event) {
                                document.getElementById('loader').style.display = 'none';
                                console.error("YT Error:", event.data);
                                if ([150, 101, 152, 5].includes(event.data)) {
                                    showLoginLayer();
                                }
                            }
                        }
                    });
                };
            } else {
                document.getElementById('loader').style.display = 'none';
                document.querySelector('.video-wrapper').innerHTML = '<div style="padding:20px;text-align:center;color:white;">æ— æ•ˆçš„è§†é¢‘ ID</div>';
            }
        } catch (e) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('quote-text').innerText = "é¡µé¢é”™è¯¯ï¼š" + e.message;
        }

        function showLoginLayer() {
            document.getElementById('login-layer').style.display = 'flex';
            var iframe = document.querySelector('#player iframe');
            if(iframe) iframe.style.visibility = 'hidden';
        }
    </script>
</body>
