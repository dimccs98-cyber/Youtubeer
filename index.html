<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    <style>
        body { margin: 0; padding: 0; background-color: #121212; color: #e0e0e0; font-family: sans-serif; }
        
        /* 视频容器：吸顶，保持 16:9 */
        .video-container { 
            position: sticky; 
            top: 0; 
            width: 100%; 
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #000; 
            z-index: 999; 
            height: 0;
        }
        
        .video-container iframe { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        /* 文字内容区域 */
        .content { padding: 20px 16px; }
        .title { 
            font-size: 18px; 
            font-weight: bold; 
            margin-bottom: 12px; 
            color: #ffffff; 
            border-left: 4px solid #FFD700; 
            padding-left: 10px; 
        }
        .text { 
            font-size: 16px; 
            line-height: 1.6; 
            color: #cccccc; 
            word-wrap: break-word; 
            white-space: pre-wrap; /* 保留换行符 */
        }
        
        /* 加载动画 */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: absolute;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <div class="loader">加载中...</div>
        <div id="player"></div>
    </div>

    <div class="content">
        <div class="title">视频摘要</div>
        <div class="text" id="quote-text">正在获取摘要...</div>
    </div>

    <script>
        // 1. 从 URL 获取参数
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v');
        const quoteTextRaw = urlParams.get('text');

        // 2. 填充文字
        const quoteDiv = document.getElementById('quote-text');
        if (quoteTextRaw) {
            // URL 解码
            quoteDiv.innerText = decodeURIComponent(quoteTextRaw);
        } else {
            quoteDiv.innerText = "暂无摘要内容";
        }

        // 3. 动态加载 YouTube IFrame API (官方推荐方式，比硬编码 iframe 更稳)
        if (videoId) {
            var tag = document.createElement('script');
            // 修复：这里是纯 JS 字符串，没有 Markdown 符号
            tag.src = "[https://www.youtube.com/iframe_api](https://www.youtube.com/iframe_api)";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'playsinline': 1,
                        'rel': 0,
                        'fs': 1,
                        'modestbranding': 1,
                        'autoplay': 1, // 尝试自动播放
                        // 'origin': window.location.origin // 自动设置 Origin
                    },
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            }

            function onPlayerReady(event) {
                // 部分移动端浏览器限制自动播放，需要静音才能自动播
                // event.target.playVideo(); 
            }
        } else {
            document.querySelector('.video-container').innerHTML = '<div style="padding:20px;text-align:center;color:white;">无效的视频 ID</div>';
        }
    </script>
</body>
</html>
