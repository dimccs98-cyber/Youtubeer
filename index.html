<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    <style>
        body { margin: 0; padding: 0; background-color: #121212; color: #e0e0e0; font-family: sans-serif; }
        
        .video-container { 
            position: sticky; 
            top: 0; 
            width: 100%; 
            padding-bottom: 56.25%; /* 16:9 */
            background: #000; 
            z-index: 999; 
            height: 0;
        }
        
        .video-container iframe { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        /* 救场按钮（既然不能自动检测错误，我们一直显示一个小按钮在下方备用） */
        .fallback-link {
            display: block;
            text-align: center;
            font-size: 12px;
            color: #666;
            text-decoration: none;
            padding: 10px;
            margin-top: 5px;
            border-bottom: 1px solid #333;
        }

        .content { padding: 10px 16px; }
        .title { 
            font-size: 18px; 
            font-weight: bold; 
            margin-bottom: 12px; 
            color: #ffffff; 
            border-left: 4px solid #FFD700; 
            padding-left: 10px; 
        }
        .text { 
            font-size: 16px; 
            line-height: 1.6; 
            color: #cccccc; 
            word-wrap: break-word; 
            white-space: pre-wrap; 
        }
        
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: absolute;
            color: #666;
            font-size: 14px;
            z-index: -1; /* 放在 iframe 后面 */
        }
    </style>
</head>
<body>

    <div class="video-container" id="video-wrapper">
        <div class="loader">加载中...</div>
        <!-- iframe 将被注入到这里 -->
    </div>

    <!-- 手动救场链接 (因为纯 iframe 模式无法自动检测错误) -->
    <a id="fallback-btn" class="fallback-link" href="#" target="_blank">无法播放？点击跳转 YouTube App</a>

    <div class="content">
        <div class="title">视频摘要</div>
        <div class="text" id="quote-text">正在获取摘要...</div>
    </div>

    <script>
        try {
            // 1. 获取参数
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v') || urlParams.get('videoId');
            const quoteTextRaw = urlParams.get('text');

            // 2. 显示摘要文字
            const quoteDiv = document.getElementById('quote-text');
            if (quoteTextRaw && quoteTextRaw !== "null") {
                try {
                    quoteDiv.innerText = decodeURIComponent(quoteTextRaw);
                } catch (e) {
                    quoteDiv.innerText = quoteTextRaw;
                }
            } else {
                quoteDiv.innerText = "暂无摘要内容";
            }

            // 3. 注入纯 iframe (Hardcore Embed)
            if (videoId) {
                // 更新跳转链接
                document.getElementById('fallback-btn').href = "https://m.youtube.com/watch?v=" + videoId;

                // 构建 iframe HTML 字符串
                // 使用 youtube-nocookie.com
                // mute=1: 必须静音才能自动播放
                // autoplay=1: 自动播放
                // playsinline=1: 内嵌播放
                const iframeHtml = `
                    <iframe 
                        src="https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&mute=1&controls=1&playsinline=1&fs=1&rel=0" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen>
                    </iframe>
                `;
                
                // 插入页面
                const wrapper = document.getElementById('video-wrapper');
                // 创建一个临时 div 来转 HTML
                const div = document.createElement('div');
                div.innerHTML = iframeHtml.trim();
                
                // 清空 loader 以外的内容 (虽然目前没有) 并追加 iframe
                // 注意：这里我们直接 append，覆盖 loader
                wrapper.appendChild(div.firstChild);

            } else {
                document.getElementById('video-wrapper').innerHTML = '<div style="padding:40px;text-align:center;color:white;">无效的视频 ID</div>';
            }

        } catch (e) {
            document.getElementById('quote-text').innerText = "JS Error: " + e.message;
        }
    </script>
</body>
</html>
