        #login-layer {

<body>

    <!-- é¡¶éƒ¨å›ºå®šåŒºåŸŸ -->
    <div id="fixed-header">

            <!-- ç™»å½•/æ•‘åœºé®ç½© (é»˜è®¤éšè—) -->

                <div>

    <!-- ä¸‹æ–¹æ»šåŠ¨å†…å®¹ -->
    <div class="content" id="content-area">

    <script>
        // --- å¸ƒå±€è‡ªé€‚åº” ---
        function adjustLayout() {
            var header = document.getElementById('fixed-header');
            var content = document.getElementById('content-area');
            if(header && content) {
                // åŠ¨æ€è®¾ç½® padding-topï¼Œé˜²æ­¢å†…å®¹è¢«é®æŒ¡
                content.style.paddingTop = (header.offsetHeight + 20) + 'px';
            }
        }
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
        setTimeout(adjustLayout, 500);

        try {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v') || urlParams.get('videoId');
            const quoteTextRaw = urlParams.get('text');

            // 1. æ˜¾ç¤ºæ–‡å­—
            const quoteDiv = document.getElementById('quote-text');
            if (quoteTextRaw && quoteTextRaw !== "null") {
                try {
                    quoteDiv.innerText = decodeURIComponent(quoteTextRaw);
                } catch (e) {
                    quoteDiv.innerText = quoteTextRaw;
                }
            } else {
                quoteDiv.innerText = "æš‚æ— æ‘˜è¦å†…å®¹";
            }

            // 2. æ„é€ ç™»å½•é“¾æ¥
            const currentUrl = window.location.href;
            const loginUrl = "https://accounts.google.com/ServiceLogin?service=youtube&passive=true&continue=" + encodeURIComponent(currentUrl);
            document.getElementById('login-btn').href = loginUrl;

            // 3. åŠ è½½ YouTube API (ä½¿ç”¨ API æ¨¡å¼æ‰èƒ½ç›‘å¬é”™è¯¯)
            if (videoId) {
                // è®¾ç½®å¤‡ç”¨è·³è½¬é“¾æ¥
                document.getElementById('jump-btn').href = "https://m.youtube.com/watch?v=" + videoId;

                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                var player;
                window.onYouTubeIframeAPIReady = function() {
                    player = new YT.Player('player', {
                        height: '100%',
                        width: '100%',
                        videoId: videoId,
                        // ä½¿ç”¨æ ‡å‡†åŸŸåä»¥ä¾¿è¯»å– Cookie
                        host: 'https://www.youtube.com',
                        playerVars: {
                            'autoplay': 1,
                            'controls': 1, // å¼ºåˆ¶æ˜¾ç¤ºæ§åˆ¶æ¡
                            'playsinline': 1,
                            'fs': 1,       // å¼ºåˆ¶å…¨å±
                            'rel': 0,
                            'modestbranding': 1,
                            'origin': window.location.origin
                        },
                        events: {
                            'onReady': function(event) {
                                document.getElementById('loader').style.display = 'none';
                                // event.target.mute(); // æ³¨é‡Šæ‰é™éŸ³ï¼Œå®ç°é»˜è®¤æœ‰å£°æ’­æ”¾
                                event.target.playVideo();
                                setTimeout(adjustLayout, 300);
                            },
                            'onError': function(event) {
                                document.getElementById('loader').style.display = 'none';
                                console.error("YT Error:", event.data);
                                
                                // ã€æ ¸å¿ƒé€»è¾‘ã€‘åªæœ‰å‡ºé”™æ—¶æ‰æ˜¾ç¤ºé®ç½©
                                // é”™è¯¯ç  150/101: ç¦æ­¢åµŒå…¥ (é€šå¸¸ä¹Ÿæ˜¯ç‰ˆæƒ/ç™»å½•é—®é¢˜)
                                // é”™è¯¯ç  152: æœºå™¨äººéªŒè¯/éœ€è¦ç™»å½•
                                // é”™è¯¯ç  5: HTML5 æ’­æ”¾å™¨é”™è¯¯ (æœ‰æ—¶ä¹Ÿæ˜¯å—é™)
                                if ([150, 101, 152, 5].includes(event.data)) {
                                    showLoginLayer();
                                }
                            }
                        }
                    });
                };
            } else {
                document.getElementById('loader').style.display = 'none';
                document.querySelector('.video-wrapper').innerHTML = '<div style="padding:20px;text-align:center;color:white;">æ— æ•ˆçš„è§†é¢‘ ID</div>';
            }
        } catch (e) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('quote-text').innerText = "é¡µé¢é”™è¯¯ï¼š" + e.message;
        }

        function showLoginLayer() {
            var layer = document.getElementById('login-layer');
            layer.style.display = 'flex';
            
            // éšè—èƒŒåçš„ iframe (å¦‚æœæ˜¯é»‘å±çš„è¯)ï¼Œé˜²æ­¢å®ƒæŒ¡ä½æŒ‰é’®ç‚¹å‡»
            // æ³¨æ„ï¼šä¸è¦ç§»é™¤ iframeï¼Œå¦åˆ™æ²¡åŠæ³•é€šè¿‡åˆ·æ–°æ¥é‡è¯•
            var iframe = document.querySelector('#player iframe');
            if(iframe) iframe.style.visibility = 'hidden';
        }
    </script>
