<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    <style>
        body { margin: 0; padding: 0; background-color: #121212; color: #e0e0e0; font-family: sans-serif; }
        
        /* 视频容器：吸顶，保持 16:9 */
        .video-container { 
            position: sticky; 
            top: 0; 
            width: 100%; 
            padding-bottom: 56.25%; /* 16:9 */
            background: #000; 
            z-index: 999; 
            height: 0;
        }
        
        .video-container iframe { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        /* 文字内容区域 */
        .content { padding: 20px 16px; }
        .title { 
            font-size: 18px; 
            font-weight: bold; 
            margin-bottom: 12px; 
            color: #ffffff; 
            border-left: 4px solid #FFD700; 
            padding-left: 10px; 
        }
        .text { 
            font-size: 16px; 
            line-height: 1.6; 
            color: #cccccc; 
            word-wrap: break-word; 
            white-space: pre-wrap;
        }
        
        /* 错误提示条 (调试用) */
        #error-bar {
            display: none;
            background-color: #ff4444;
            color: white;
            padding: 10px;
            font-size: 12px;
            word-break: break-all;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: absolute;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- 调试错误显示区 -->
    <div id="error-bar"></div>

    <div class="video-container">
        <div class="loader">加载中...</div>
        <div id="player"></div>
    </div>

    <div class="content">
        <div class="title">视频摘要</div>
        <div class="text" id="quote-text">正在获取摘要...</div>
    </div>

    <script>
        // --- 全局错误捕获 (帮我们在手机上看到报错) ---
        window.onerror = function(message, source, lineno, colno, error) {
            var errorDiv = document.getElementById('error-bar');
            errorDiv.style.display = 'block';
            errorDiv.innerHTML += "JS Error: " + message + " (Line " + lineno + ")<br>";
        };

        try {
            // 1. 获取参数
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v') || urlParams.get('videoId');
            const quoteTextRaw = urlParams.get('text');

            // 2. 填充文字 (带防崩溃保护)
            const quoteDiv = document.getElementById('quote-text');
            if (quoteTextRaw) {
                // 有些时候 URL 已经被解码过一次，再次解码会报错，所以加个 try
                try {
                    quoteDiv.innerText = decodeURIComponent(quoteTextRaw);
                } catch (e) {
                    quoteDiv.innerText = quoteTextRaw; // 如果解码失败，直接显示原文
                }
            } else {
                quoteDiv.innerText = "暂无摘要内容";
            }

            // 3. 加载 YouTube API
            if (videoId) {
                var tag = document.createElement('script');
                // 纯净的 URL，绝对不要加 Markdown 符号
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                var player;
                // 必须声明为全局变量，API 才能回调
                window.onYouTubeIframeAPIReady = function() {
                    player = new YT.Player('player', {
                        height: '100%',
                        width: '100%',
                        videoId: videoId,
                        host: 'https://www.youtube-nocookie.com',
                        playerVars: {
                            'autoplay': 1,
                            'controls': 1,
                            'playsinline': 1,
                            'fs': 1,
                            'rel': 0,
                            'modestbranding': 1,
                            'origin': window.location.origin
                        },
                        events: {
                            'onReady': onPlayerReady,
                            'onError': onPlayerError
                        }
                    });
                };
            } else {
                document.querySelector('.video-container').innerHTML = '<div style="padding:20px;text-align:center;color:white;">无效的视频 ID</div>';
            }
        } catch (e) {
            console.error(e);
            document.getElementById('error-bar').style.display = 'block';
            document.getElementById('error-bar').innerHTML += "Script Init Error: " + e.message;
        }

        function onPlayerReady(event) {
            // 【关键修复】移动端必须先静音才能自动播放
            event.target.mute();
            event.target.playVideo();
        }

        function onPlayerError(event) {
            var errorMsg = "YouTube Error Code: " + event.data;
            console.error(errorMsg);
            // 如果是 150/101 错误，说明禁止嵌入，尝试提示用户
            if (event.data === 150 || event.data === 101) {
                document.getElementById('error-bar').style.display = 'block';
                document.getElementById('error-bar').innerHTML = "此视频禁止嵌入播放，请检查 YouTube 设置。";
            }
        }
    </script>
</body>
</html>
