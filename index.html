<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Video Player</title>
    <style>
        body { margin: 0; padding: 0; background-color: #121212; color: #e0e0e0; font-family: sans-serif; }
        
        .video-container { 
            position: sticky; top: 0; width: 100%; 
            padding-bottom: 56.25%; /* 16:9 */
            background: #000; z-index: 999; 
        }
        
        .video-container iframe { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; 
        }

        /* 救场按钮：一直显示在下方，以防万一 */
        #fallback-link {
            display: block; text-align: center; padding: 12px;
            color: #666; font-size: 12px; text-decoration: none;
            border-bottom: 1px solid #333;
        }

        .content { padding: 20px 16px; min-height: 50vh; }
        .title { 
            font-size: 18px; font-weight: bold; margin-bottom: 12px; 
            color: #ffffff; border-left: 4px solid #FFD700; padding-left: 10px; 
        }
        .text { 
            font-size: 16px; line-height: 1.6; color: #cccccc; 
            word-wrap: break-word; white-space: pre-wrap; 
        }
        
        .loader {
            display: flex; justify-content: center; align-items: center;
            height: 100%; width: 100%; position: absolute; color: #666; font-size: 14px;
            z-index: -1; /* 放在 iframe 后面 */
        }
    </style>
</head>
<body>

    <div class="video-container" id="video-wrapper">
        <div class="loader">加载中...</div>
        <!-- iframe 将被直接插入这里 -->
    </div>

    <!-- 备用跳转链接 -->
    <a id="fallback-link" href="#" target="_blank">无法播放？点击跳转 YouTube App</a>

    <div class="content">
        <div class="title">视频摘要</div>
        <div class="text" id="quote-text">正在获取数据...</div>
    </div>

    <script>
        try {
            // 1. 显示摘要文字
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v') || urlParams.get('videoId');
            const quoteTextRaw = urlParams.get('text');

            const quoteDiv = document.getElementById('quote-text');
            if (quoteTextRaw && quoteTextRaw !== "null") {
                try {
                    quoteDiv.innerText = decodeURIComponent(quoteTextRaw);
                } catch (e) {
                    quoteDiv.innerText = quoteTextRaw;
                }
            } else {
                quoteDiv.innerText = "暂无摘要内容";
            }

            // 2. 暴力插入 IFrame (解决黑屏/API卡死问题的终极方案)
            if (videoId) {
                // 更新跳转链接
                document.getElementById('fallback-link').href = "https://m.youtube.com/watch?v=" + videoId;

                // 构建纯净的 iframe HTML
                // 使用 youtube-nocookie 域名
                const iframeHtml = `
                    <iframe 
                        src="https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&mute=1&controls=1&playsinline=1&fs=1&rel=0&modestbranding=1" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen>
                    </iframe>
                `;
                
                // 获取容器
                const wrapper = document.getElementById('video-wrapper');
                
                // 创建一个临时 div 来解析 HTML 字符串
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = iframeHtml.trim();
                
                // 将 iframe 插入到容器中 (覆盖在 loader 之上)
                wrapper.appendChild(tempDiv.firstChild);

            } else {
                document.getElementById('video-wrapper').innerHTML = '<div style="padding:20px;text-align:center;color:white;">无效的视频 ID</div>';
            }

        } catch (e) {
            document.getElementById('quote-text').innerText = "页面错误：" + e.message;
        }
    </script>
</body>
</html>
