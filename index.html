<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    <style>
        body { margin: 0; padding: 0; background-color: #121212; color: #e0e0e0; font-family: sans-serif; }
        
        /* 调试控制台 (红色) */
        #debug-console {
            display: none;
            background: #8B0000;
            color: #FFF;
            font-size: 12px;
            padding: 10px;
            white-space: pre-wrap;
            border-bottom: 2px solid #FF0000;
            z-index: 10000;
            position: relative;
        }

        .video-container { 
            position: sticky; 
            top: 0; 
            width: 100%; 
            padding-bottom: 56.25%; /* 16:9 */
            background: #000; 
            z-index: 999; 
            height: 0;
        }
        
        .video-container iframe { 
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; border: none; 
        }

        /* 救场遮罩层 */
        #fallback-layer {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #fallback-btn {
            background-color: #cc0000; color: white; border: none;
            padding: 10px 20px; font-size: 14px; border-radius: 4px;
            cursor: pointer; text-decoration: none; margin-top: 10px;
        }

        .content { padding: 20px 16px; }
        .title { 
            font-size: 18px; font-weight: bold; margin-bottom: 12px; 
            color: #ffffff; border-left: 4px solid #FFD700; padding-left: 10px; 
        }
        .text { font-size: 16px; line-height: 1.6; color: #cccccc; word-wrap: break-word; white-space: pre-wrap; }
        
        .loader {
            display: flex; justify-content: center; align-items: center;
            height: 100%; width: 100%; position: absolute; color: #666; font-size: 14px;
        }
        
        .version-tag { position: fixed; bottom: 5px; right: 5px; color: #333; font-size: 10px; }
    </style>
    
    <!-- 错误捕捉脚本 (必须放在最前面) -->
    <script>
        window.onerror = function(msg, url, line) {
            var consoleDiv = document.getElementById('debug-console');
            if(consoleDiv) {
                consoleDiv.style.display = 'block';
                consoleDiv.innerText += "JS Error: " + msg + " (Line " + line + ")\n";
            }
            // 确保摘要不再转圈
            var quote = document.getElementById('quote-text');
            if(quote && quote.innerText === "正在获取摘要...") {
                quote.innerText = "页面脚本发生错误，请查看上方红色提示。";
            }
        };
    </script>
</head>
<body>

    <!-- 调试信息显示区 -->
    <div id="debug-console"></div>

    <div class="video-container">
        <div class="loader">加载中...</div>
        <div id="player"></div>
        <!-- 救场遮罩 -->
        <div id="fallback-layer">
            <div style="color: #fff; margin-bottom: 8px;">无法嵌入播放 (需登录或版权限制)</div>
            <a id="fallback-btn" href="#" target="_blank">点击前往 YouTube 观看</a>
        </div>
    </div>

    <div class="content">
        <div class="title">视频摘要</div>
        <div class="text" id="quote-text">正在获取摘要...</div>
    </div>
    
    <div class="version-tag">v5.0 (Debug Mode)</div>

    <script>
        try {
            // --- 1. 获取参数 ---
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v') || urlParams.get('videoId');
            const quoteTextRaw = urlParams.get('text');

            // --- 2. 立即显示文字 ---
            const quoteDiv = document.getElementById('quote-text');
            if (quoteTextRaw) {
                try {
                    quoteDiv.innerText = decodeURIComponent(quoteTextRaw);
                } catch (e) {
                    quoteDiv.innerText = quoteTextRaw;
                }
            } else {
                quoteDiv.innerText = "暂无摘要内容";
            }

            // --- 3. 加载播放器 ---
            if (videoId) {
                // 设置救场链接
                document.getElementById('fallback-btn').href = "https://m.youtube.com/watch?v=" + videoId;

                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                var player;
                window.onYouTubeIframeAPIReady = function() {
                    player = new YT.Player('player', {
                        height: '100%',
                        width: '100%',
                        videoId: videoId,
                        // 使用 No-Cookie 域名绕过普通登录墙
                        host: 'https://www.youtube-nocookie.com',
                        playerVars: {
                            'autoplay': 1,
                            'controls': 1,
                            'playsinline': 1,
                            'fs': 1,
                            'rel': 0,
                            'modestbranding': 1,
                            'origin': window.location.origin
                        },
                        events: {
                            'onReady': onPlayerReady,
                            'onError': onPlayerError
                        }
                    });
                };
            } else {
                document.querySelector('.video-container').innerHTML = '<div style="padding:20px;text-align:center;color:white;">无效的视频 ID</div>';
            }
        } catch (e) {
            // 手动触发错误上报
            window.onerror(e.message, "script", "Init");
        }

        function onPlayerReady(event) {
            // 必须静音才能自动播放
            event.target.mute();
            event.target.playVideo();
        }

        function onPlayerError(event) {
            // 错误处理：显示救场按钮
            console.error("YT Error:", event.data);
            
            // 显示调试信息
            var consoleDiv = document.getElementById('debug-console');
            consoleDiv.style.display = 'block';
            consoleDiv.innerText += "Player Error Code: " + event.data + "\n";

            // 如果是严重错误 (150/101/152) 或者是需要登录，显示救场层
            if (event.data === 150 || event.data === 101 || event.data === 5 || event.data === 152) {
                document.getElementById('fallback-layer').style.display = 'flex';
                // 隐藏背后的 iframe (如果是黑屏)
                var iframe = document.querySelector('#player iframe');
                if(iframe) iframe.style.visibility = 'hidden';
            }
        }
    </script>
</body>
</html>
